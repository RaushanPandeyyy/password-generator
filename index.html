<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD-GENERATOR</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
   /> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>PASSWORD GENERATOR</h1>
<div class="display-container">

<input readonly placeholder="password" class="display" data-passwordDisplay>

<button data-copy>
    <span data-copymsg></span>
<i class="ri-file-copy-line"></i>
</button>

</div>


<div class="input-container">

 <!--password lenght-->
    <div class="lenght-container">
        <p>password lenght</p>
        <p data-lenghtnumber>0</p>
    </div>

     <!--slider-->
    <input type="range" min="1" max="20" class="slider" step="1" data-lenghtslider>

    <!--chech box-->

    <div>
    <input type="checkbox" id="uppercase">
    <label for="uppercase">include uppercase letters</label>
    </div>

     <div>
    <input type="checkbox" id="lowercase">
    <label for="lowercase">include lowercase letters</label>
    </div>

       <div>
    <input type="checkbox" id="number">
    <label for="number">include number letters</label>
    </div>

       <div>
    <input type="checkbox" id="symbol">
    <label for="symbol">include symbol letters</label>
    </div>

    <!--strenght section-->
    <div class="strenght-container">
        <p>strenght</p>
        <div data-indicator></div>
    </div>

    <!--generate password-->

    <button  class="generatebutton">generate password</button>

</div>

</div>





    <script src="script.js"></script>
</body>
  </html>
